    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Cuba admin is super flexible, powerful, clean &amp; modern responsive bootstrap 5 admin template with unlimited possibilities.">
    <meta name="keywords"
        content="admin template, Cuba admin template, dashboard template, flat admin template, responsive admin template, web app">

    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <title>Zomo - log In</title>

    <!-- Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <!-- Bootstrap css -->
    <link rel="stylesheet" type="text/css" href="assets/css/vendors/bootstrap.css">

        <!-- remixicon css -->
        <link rel="stylesheet" type="text/css" href="assets/css/remixicon.css">

    <!-- App css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <!-- login section start -->
    <section class="log-in-section section-b-space">
        <a href="#" class="logo-login"><img src="assets/images/logo/1.png" class="img-fluid" alt=""></a>
        <div class="container w-100">
            <div class="row">

                <div class="col-xl-5 col-lg-6 me-auto">
                    <div class="log-in-box">
                        <div class="log-in-title">
                            <h3>Welcome To Zomo</h3>
                            <h5>Log In Your Account</h5>
                        </div>

                        <div class="input-box">
                            <form class="row g-3">
                                <div class="col-12">
                                    <label class="col-form-label pt-0">Your Email</label>
                                    <div class="form-floating theme-form-floating log-in-form">
                                        <input type="email" name="email" placeholder="Enter Email">
                                    </div>
                                </div>

                                <div class="col-12">
                                    <label class="col-form-label pt-0">Your Password</label>
                                    <div class="form-floating theme-form-floating log-in-form">
                                        <input type="password" name="password" placeholder="Enter Password">
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="forgot-box">
                                        <div class="form-check ps-0 m-0 remember-box">
                                            <input class="custom-checkbox p-0" type="checkbox" name="text" id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                                        </div>
                                        <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                                    </div>
                                </div>

                                
                                <div class="col-12">
                                    <a href="index.html" class="btn btn-animation w-100 justify-content-center" type="submit">Log
                                        In</a>
                                    </div>
                                </form>
                            </div>

                        <div class="other-log-in">
                            <h6>or</h6>
                        </div>

                        <div class="log-in-button">
                            <ul>
                                <li>
                                    <a href="https://www.google.com/" class="btn google-button w-100" target="_blank">
                                        <img src="assets/images/google.png" class="blur-up lazyload"
                                            alt=""> Log In with Google
                                    </a>
                                </li>
                                <li>
                                    <a href="https://www.facebook.com/" class="btn google-button w-100" target="_blank">
                                        <img src="assets/images/facebook.png" class="blur-up lazyload"
                                            alt=""> Log In with Facebook
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <div>
                            <h6 class="text-center mt-3">
                                Don't have account?
                                <a href="sign-up.html" class="font-primary f-w-600">Create Account</a>
                            </h6>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- login section end -->

</body>
